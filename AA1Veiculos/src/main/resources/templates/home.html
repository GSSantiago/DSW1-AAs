<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DC - Home</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
</head>
<body>
      <div th:replace="~{fragments/header::cabecalho}"></div>
      <main role="main" class="container my-3">
            <div class="jumbotron text-center tertiary-bg">
                  <h1 class="display-4" th:text="#{admin.home.title}"></h1>                   
				  <p class="lead" th:text="#{lead.message}"></p>                   
				  <hr class="my-4">
				  <a class="btn btn-secondary-custom btn-lg" th:href="@{/veiculos}" role="button" th:text="#{veiculo.listar.titulo}"></a>
            </div>

            <div class="row">
                  <div class="col-md-4">
                        <h2 th:text="#{cliente.menu}"></h2>
                        <p th:text="#{home.cliente.message}"></p>                         
						<p><a class="btn btn-secondary-custom" th:href="@{/clientes}" role="button" th:text="#{admin.home.botao.acessar} + ' »'"></a></p>
                  </div>
                  <div class="col-md-4">
                        <h2 th:text="#{loja.menu}"></h2>
                        <p th:text="#{home.loja.message}"></p>                         
						<p><a class="btn btn-secondary-custom" th:href="@{/lojas}" role="button" th:text="#{admin.home.botao.acessar} + ' »'"></a></p>
                  </div>
                  <div class="col-md-4">
                        <h2 th:text="#{veiculo.menu}"></h2>
                        <p th:text="#{home.veiculo.message}"></p>                         
						<p><a class="btn btn-secondary-custom" th:href="@{/veiculos}" role="button" th:text="#{admin.home.botao.acessar} + ' »'"></a></p>
                  </div>
            </div>
      </main>

      <div th:replace="~{fragments/footer::rodape}"></div>

      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
