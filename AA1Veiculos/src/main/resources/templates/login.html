<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title th:text="#{login.message}">Login</title>
</head>
<body>
<div layout:fragment="corpo" class="container d-flex justify-content-center align-items-center mt-5 ">
    <div class="card shadow-sm" style="width: 360px;">
        <div class="card-header secondary-bg text-white text-center">
            <h5 class="mb-0" th:text="#{login.message}">Login</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <input type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <span th:text="#{login.error}">Usuário ou senha inválidos</span>
                </div>
                <div class="form-group">
                    <label for="username" th:text="#{login.username}">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" autofocus th:placeholder="#{login.username}"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password}"/>
                </div>
                <button type="submit" class="btn btn-primary-custom btn-block mt-3" th:text="#{login.button}">Entrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
