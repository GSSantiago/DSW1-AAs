<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
</html>

<div class="container mt-5">
    <div class="card shadow rounded">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0" th:text="#{proposta.aceitar.titulo}">Aceitar Proposta</h4>
        </div>

        <div class="card-body">

            <form th:action="@{/propostas/aceitar}" th:object="${proposta}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="linkReuniao" class="form-label fw-semibold" th:text="#{proposta.aceitar.link}">Link da Videoconferência</label>
                    <input type="text" class="form-control" id="linkReuniao" th:field="*{linkReuniao}" th:placeholder="#{proposta.aceitar.link}" required/>
                </div>

                <div class="mb-3">
                    <label for="horarioReuniao" class="form-label fw-semibold" th:text="#{proposta.aceitar.horario}">Horário da Reunião</label>
                    <input type="datetime-local" class="form-control" id="horarioReuniao" th:field="*{horarioReuniao}" required/>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="oi oi-check"></i> <span th:text="#{proposta.aceitar.confirmar}">Confirmar Aceitação</span>
                    </button>

                    <a th:href="@{/propostas/listaPropostaLoja}" class="btn btn-danger btn-sm">
                        <i class="oi oi-x"></i> <span th:text="#{proposta.aceitar.cancelar}">Cancelar</span>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
