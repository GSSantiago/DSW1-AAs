<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
  <section class="container my-3" layout:fragment="corpo">

    <div class="container" id="listagem-lojas">

      <div class="card shadow-sm mb-4">
        <div class="card-header d-flex align-items-center tertiary-bg text-white">
          <h5 class="mb-0 flex-grow-1" th:text="#{loja.lista.titulo}">Lojas</h5>
          <a class="btn btn-secondary-custom btn-sm" th:href="@{/lojas/cadastrar}" role="button">
            <span class="oi oi-plus" title="Novo" aria-hidden="true"></span>
            <span th:text="#{loja.lista.nova}">Nova Loja</span>
          </a>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-sm mb-0">
              <thead class="thead-light">
                <tr>
                  <th th:text="#{loja.nome}">Nome</th>
                  <th th:text="#{loja.email}">Email</th>
                  <th th:text="#{loja.cnpj}">CNPJ</th>
                  <th th:text="#{loja.descricao}">Descrição</th>
                  <th th:text="#{acoes}">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="loja : ${lojas}">
                  <td th:text="${loja.nome}">Nome da Loja</td>
                  <td th:text="${loja.email}">email@exemplo.com</td>
                  <td th:text="${loja.cnpj}">00.000.000/0001-00</td>
                  <td th:text="${loja.descricao}">Descrição...</td>
                  <td>
                    <a class="btn btn-link btn-sm p-0 mr-2"
                       th:href="@{|/lojas/editar/${loja.id}|}"
                       th:text="#{editar}">Editar</a>
                    |
				   <a class="btn btn-link btn-sm p-0 ml-2"
				   	  th:id="${#strings.concat('a_lojas/remover/',loja.id)}" 
	   			      data-toggle="modal" data-target="#myModal" href="" th:text="#{remover}">
		   			  Remover</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>

    <div th:replace="~{fragments/modal::modal}"></div>
  </section>
</body>
</html>
