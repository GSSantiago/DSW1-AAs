<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cliente.form.titulo}">Cadastro de Cliente</title>
</head>
<body>
    <h1 th:text="#{cliente.form.titulo}">Cadastro de Cliente</h1>

    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <div>
            <label th:for="nome" th:text="#{cliente.nome}">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <div>
            <label th:for="email" th:text="#{cliente.email}">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div>
            <label th:for="senha" th:text="#{cliente.senha}">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" />
            <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
        </div>

        <div>
            <label th:for="cpf" th:text="#{cliente.cpf}">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" />
            <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
        </div>

        <div>
            <label th:for="telefone" th:text="#{cliente.telefone}">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" />
            <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
        </div>

        <div>
            <label th:for="sexo" th:text="#{cliente.sexo}">Sexo:</label>
            <select id="sexo" th:field="*{sexo}">
                <option value="M" th:text="#{sexo.masculino}">Masculino</option>
                <option value="F" th:text="#{sexo.feminino}">Feminino</option>
                <option value="O" th:text="#{sexo.outro}">Outro</option>
            </select>
            <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
        </div>

        <div>
            <label th:for="dataNascimento" th:text="#{cliente.dataNascimento}">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
            <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
        </div>

        <button type="submit" th:text="#{salvar}">Salvar</button>
    </form>

    <a th:href="@{/clientes/lista}" th:text="#{voltar}">Voltar</a>
</body>
</html>
