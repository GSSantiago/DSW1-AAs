<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cliente.lista.titulo}">Lista de Clientes</title>
</head>
<body>
    <h1 th:text="#{cliente.lista.titulo}">Lista de Clientes</h1>

    <a th:href="@{/clientes/cadastro}" th:text="#{cliente.lista.novo}">Novo Cliente</a>

    <table border="1">
        <thead>
            <tr>
                <th th:text="#{cliente.nome}">Nome</th>
                <th th:text="#{cliente.email}">Email</th>
                <th th:text="#{cliente.cpf}">CPF</th>
                <th th:text="#{cliente.telefone}">Telefone</th>
                <th th:text="#{cliente.sexo}">Sexo</th>
                <th th:text="#{cliente.dataNascimento}">Data de Nascimento</th>
                <th th:text="#{acoes}">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}">Nome</td>
                <td th:text="${cliente.email}">Email</td>
                <td th:text="${cliente.cpf}">CPF</td>
                <td th:text="${cliente.telefone}">Telefone</td>
                <td th:text="${cliente.sexo}">Sexo</td>
                <td th:text="${cliente.dataNascimento}">Data</td>
                <td>
                    <a th:href="@{|/clientes/editar/${cliente.id}|}" th:text="#{editar}">Editar</a> |
                    <a th:href="@{|/clientes/remover/${cliente.id}|}" th:text="#{remover}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
