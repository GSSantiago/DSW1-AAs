<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{login.message}">Login</title>
</head>

<body>
<div layout:fragment="corpo" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 th:text="#{login.message}">Login</h2>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{login.error}">Usuário ou senha inválidos.</div>
                </div>

                <div class="form-group">
                    <label for="username" th:text="#{login.username}">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.username}" autofocus>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password}">
                </div>

                <div class="form-group text-right mt-3">
                    <input type="submit" class="btn btn-primary" th:value="#{login.button}" value="Entrar">
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
